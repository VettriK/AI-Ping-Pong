<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center> 
            <div class="btn btn-warning heading">
              <h3>
                Ping-Pong Game
              </h3>
              <button class="btn btn-danger" data-toggle="modal" data-target="#modal1">
                Instruction
              </button>
            </div>
            <br>
            <br>
            <button class="btn btn-success" id="play" onclick="start()">
              Play Game
            </button>
            <br>
            <br>
            <h3 id="status" class="btn btn-warning">
            </h3>
            <br>
            <br>
            <div id="canvas">
            </div>
            <div id="gameConsole">
            </div>
            <button onclick="restart()" class="btn btn-danger">Restart</button>
            <h4>
              Designed by: Vettri K.
            </h4>
            <div id="modal1" class="modal fade">
              <div class="modalDialogue">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4>
                      Instructions
                    </h4>
                  </div>
                  <div class="modal-body">
                    <ol>
                      <li>Keep your laptop straight</li>
                      <li>Press "Play Game" to start</li>
                      <li>Move your right wrist until the red dot appears on the screen</li>
                      <li>Your paddle is the red paddle, and you can move by using your right wrist</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </center>
        <script src="main.js"></script>
    </body>
</html>
